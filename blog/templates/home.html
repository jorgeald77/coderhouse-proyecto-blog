{% extends 'templates/app.html' %}

{% block main %}
<h2>Ãšltimas publicaciones</h2>

<section class="d-flex flex-wrap flex-column align-items-center flex-lg-row justify-content-lg-evenly">
    {% for post in last_posts %}
    <div class="card mx-lg-2 my-sm-2" style="width: 22rem;">
        <img src="https://picsum.photos/200/150?random={{post.id}}" class="card-img-top" alt="img post">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <span class="badge rounded-pill text-bg-light">{{ post.category }}</span>
            <p class="card-text">{{ post.content }}</p>
            <a href="{% url 'post.show' post.id %}" class="btn btn-sm btn-primary">Leer ...</a>
        </div>
    </div>
    {% endfor %}
</section>

{% endblock %}
